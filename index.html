<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container-sm">
    <h1>Voice Controlled Notes App</h1>
    <p class="page-description">A tiny app that allows you to take notes by recording your voice</p>
    <div class="app">
        <h4> <label for="language-select">Choose your language:</label></h4>
        <select class="form-select mb-3" style="min-height: 2.5rem" id="language-select" onchange="changeLanguage()">
            <option value="en" selected >English</option>
            <option value="vi">Vietnamese</option>
        </select>
        <div class="input-single">
            <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
                      rows="6"></textarea>
        </div>
        <button id="start-record-btn" title="Start Recording">Start Recognition</button>
        <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
        <button id="save-note-btn" title="Save Note">Save Note</button>
        <p id="recording-instructions">
            Press the <strong>Start Recognition</strong> button and allow access.
        </p>

        <h3>My Notes</h3>
        <ul id="notes">
            <li>
                <p class="no-notes">You don't have any notes.</p>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
